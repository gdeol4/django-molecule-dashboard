<!-- templates/dash/rank.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <h2 class="text-2xl font-bold mb-4">Protein Targets</h2>
  <ul class="list-disc list-inside">
    {% for target in protein_targets %}
      <li class="mb-2">
        <a href="{% url 'dash:protein_target_detail' target %}" class="text-blue-500 hover:text-blue-700">{{ target }}</a>      </li>
    {% endfor %}
  </ul>
  
  <div id="protein-target-detail">
    {% block protein_target_detail %}{% endblock %}
  </div>
</div>
{% endblock %}
